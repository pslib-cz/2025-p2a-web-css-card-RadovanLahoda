<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSCard-Marketer</title>
    <link rel="icon" type="image/vnd.microsoft.icon" href="https://www.prumyslovkaliberec.cz/favicon.ico">
    <link rel="stylesheet" href="./style/main.css">
</head>

<body>
    <main class="main">
        <figure class="card card--marketer">
            <div class="card__header">
                <p class="card__title">Marketer+</p>
                <p><span class="highlight">Pokročilé funkce</span> vhodné zejména pro e‑shopy. E‑mailing
                    založený na
                    datech.</p>
            </div>
            <div class="card__body">
                <p><span class="highlight big">200 Kč</span> měsíčně</p>
                <p class="small">nebo 300 Kč při <a href="#" class="highlight">měsíční platbě</a></p>
                <div class="button">
                    <a href="#" class="button--text">Vyzkoušejte zdarma</a>
                </div>
            </div>
            <div class="card__footer">
                <ul class="ul__style">
                    <li class="ul__text ul__yes li--text li__highlight">Neomezené množství e‑mailů</li>
                    <li class="ul__text ul__yes li--text">Drag&drop editor na tvorbu šablon</li>
                    <li class="ul__text ul__yes li--text">170+ designových šablon</li>
                    <li class="ul__text ul__yes li--text">AI generování předmětu a úpravy textů</li>
                    <li class="ul__text ul__yes li--text">Integrace s e‑shopy</li>
                    <li class="ul__text ul__no li--text">Slevové kupóny</li>
                    <li class="ul__text ul__no li--text">Automatizace podle chování zákazníka</li>
                </ul>
            </div>
        </figure>
    </main>
</body>

</html>
